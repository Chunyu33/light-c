<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- 光泽效果 -->
  <ellipse cx="200" cy="180" rx="140" ry="100" fill="url(#shineGradient)"/>
  
  <!-- 硬盘图标 - 简化的C盘符号 -->
  <g transform="translate(256, 256)">
    <!-- 硬盘主体 -->
    <rect x="-120" y="-80" width="240" height="160" rx="24" fill="white" opacity="0.95"/>
    
    <!-- 硬盘细节线 -->
    <rect x="-100" y="-60" width="200" height="8" rx="4" fill="#10b981" opacity="0.3"/>
    <rect x="-100" y="-40" width="160" height="8" rx="4" fill="#10b981" opacity="0.3"/>
    
    <!-- C: 文字 -->
    <text x="0" y="35" font-family="Segoe UI, Arial, sans-serif" font-size="72" font-weight="bold" fill="#059669" text-anchor="middle">C:</text>
    
    <!-- 闪光/清理符号 -->
    <g transform="translate(70, -30)">
      <path d="M0,-25 L8,-5 L25,-5 L12,8 L18,28 L0,15 L-18,28 L-12,8 L-25,-5 L-8,-5 Z" fill="#fbbf24" opacity="0.9"/>
    </g>
  </g>
</svg>
